<head>

    <title>Diaporama de photos</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/public/css/slideshow/supersized.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/public/css/slideshow/supersized.shutter.css" type="text/css" media="screen"/>

    <script type="text/javascript" src="/public/javascript/slideshow/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="/public/javascript/slideshow/jquery.easing.min.js"></script>

    <script type="text/javascript" src="/public/javascript/slideshow/supersized.3.2.7.min.js"></script>
    <script type="text/javascript" src="/public/javascript/slideshow/supersized.shutter.min.js"></script>

    <script type="text/javascript">

        jQuery(function ($) {


            $.supersized({

                // Functionality
                slide_interval: 5000,		// Length between transitions
                transition: 6, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
                transition_speed: 700,		// Speed of transition

                // Components
                slide_links: 'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
                slides: [<bsh>
                            STOCK_DIR = "/sdcard/DCIM/Camera";
                            HTC_DIR = "/sdcard/DCIM/100MEDIA";

                            cameraDir = STOCK_DIR;

                            if (new File(HTC_DIR).exists()) {
                                cameraDir = HTC_DIR;
                            }

                            dir = new File(cameraDir);
                            c = 0;
                            cameraFiles = dir.list();

                            if (children != null) {
                                for (f : cameraFiles )
                                {
                                    // Only show JPG images
                                    if (!f.toLowerCase().endsWith(".jpg")) {
                                        continue;
                                    }

                                    c++;
                                    n = f.substring(0, f.lastIndexOf("."));
                                    $$.print("\n\t{image: '/datas/filemanagement/get_file.xhtml?file=" + cameraDir + "/" + f + "'}");
                                    if (c < cameraFiles.length) {
                                        print(",");
                                    }
                                }
                            }
                    </bsh>]

        });
        })
        ;

    </script>

    <style type="text/css">
        ul#demo-block {
            margin: 0 15px 15px 15px;
        }

        ul#demo-block li {
            margin: 0 0 10px 0;
            padding: 10px;
            display: inline;
            float: left;
            clear: both;
            color: #aaa;
            background: url('/public/img/slideshow/bg-black.png');
            font: 11px Helvetica, Arial, sans-serif;
        }

        ul#demo-block li a {
            color: #eee;
            font-weight: bold;
        }
    </style>

</head>

<body>

<!--End of styles-->

<!--Thumbnail Navigation-->
<div id="prevthumb"></div>
<div id="nextthumb"></div>

<!--Arrow Navigation-->
<a id="prevslide" class="load-item"></a>
<a id="nextslide" class="load-item"></a>

<div id="thumb-tray" class="load-item">
    <div id="thumb-back"></div>
    <div id="thumb-forward"></div>
</div>

<!--Time Bar-->
<div id="progress-back" class="load-item">
    <div id="progress-bar"></div>
</div>

<!--Control Bar-->
<div id="controls-wrapper" class="load-item">
    <div id="controls">

        <a id="play-button"><img id="pauseplay" src="/public/img/slideshow/pause.png"/></a>

        <!--Slide counter-->
        <div id="slidecounter">
            <span class="slidenumber"></span> / <span class="totalslides"></span>
        </div>

        <!--Slide captions displayed here-->
        <div id="slidecaption"></div>

        <!--Thumb Tray button-->
        <a id="tray-button"><img id="tray-arrow" src="/public/img/slideshow/button-tray-up.png"/></a>

        <!--Navigation-->
        <ul id="slide-list"></ul>

    </div>
</div>

</body>
</html>
